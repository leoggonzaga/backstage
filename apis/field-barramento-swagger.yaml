        - billing_number
        - billing_cep
        - billing_district
        - billing_city
        - billing_uf
        - cto
        - cto_port
        - onu
        - technician_name
        - technician_company
        
    UpdatePlanSpeedRequest:
      type: object
      properties:
        origem:
          type: string
          example: "SALESFORCE ou ANIEL"
        correlation_id:
          type: string
        customer_id:
          type: integer
        customer_current_plan:
          type: string
        user_plan_id:
          type: integer
        contracted_plan:
          type: string
        fixed_discount:
