        - customer_id
        - protocol_number
        - customer_full_name
        - customer_main_document
        - customer_secondary_document
        - customer_email
        - customer_phone
        - installation_street
        - installation_number
        - installation_cep
        - installation_district
        - installation_city
        - installation_uf
